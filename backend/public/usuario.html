<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario | SocialBKLand</title>
  <link rel="stylesheet" href="./assets/css/perfil.css">
  <link rel="stylesheet" href="./assets/css/mi-cuenta.css">
  <link rel="stylesheet" href="./assets/css/notificaciones.css">
  <link rel="stylesheet" href="./assets/css/header-footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="header">
             <img src="/assets/images/Logo-1.png" alt="Ir a Home" style="display: block; width: 180px; height: auto; border-radius: 8px;" />
         <nav class="navigation">
      <ul>
        <li><a href="/catalogo.html">Biblioteca</a></li>
        <li><a href="/comunidades.html">Comunidades</a></li>
        <li><a href="/mis-libros.html">Mis libros</a></li>
      </ul>
    </nav>

    <div class="user-actions">
      <button id="notification-btn">🔔 <span id="notification-count"></span></button>
      <!-- Contenedor de notificaciones -->
      <div id="notifications" class="notification-dropdown"></div>
      <button class="cart-btn">🛒</button>
      
      <div class="user-menu">
  <button id="userDropdownBtn" class="login-btn" onclick="handleUserMenuClick()">
    👤 <span id="userGreeting">Mi Cuenta</span>
    <i class="arrow-down"></i>
  </button>
  <div id="userDropdown" class="dropdown-content">
    <a href="/usuario.html">Mi Cuenta</a>
    <a href="/seguimiento-pedidos.html">Seguimiento de Pedido</a>
    <a href="#" onclick="logout()">Cerrar Sesión</a>
  </div>
</div>
</div>
  </header>

  <main class="perfil">
    <section class="perfil-header">
      <div class="avatar-container">
        <i class="fas fa-user-circle avatar-icon"></i>
      </div>
          <div class="perfil-info">
      <h2 id="perfil-nombre"></h2> <p id="perfil-email"></p>   <p class="registro-fecha">📅 Registrado el: <span id="registroFecha"></span></p> <div class="perfil-botones">
        <button class="btn editar" id="btnEditarPerfil"><i class="fas fa-pen"></i> Editar mi perfil</button> <button id="btn-crear-comunidad" class="btn crear-comunidad"><i class="fas fa-users"></i> Crear Comunidad</button>
      </div>
    </div>
  </section>

  <div id="editProfileModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeEditProfileModal()">&times;</span>
      <h2>Editar Perfil</h2>
      <form id="editProfileForm">
        <label for="editName">Nombre:</label>
        <input type="text" id="editName" name="name" required>

        <label for="editEmail">Correo electrónico:</label>
        <input type="email" id="editEmail" name="email" required>

        <button type="submit" class="submit-btn">Guardar Cambios</button>
      </form>
    </div>
  </div>
    <section class="admin-seccion" id="adminSeccion" style="display: none;">
      <h2>Gestión de contenido</h2>
<div class="grid-admin">
  <a href="/gestionLibros.html" class="admin-card" id="card-libros">
    <div class="admin-thumb libros"></div>
    <p>Gestión de Libros</p>
  </a>
  <a href="/admin/comunidades" class="admin-card" id="card-comunidades">
    <div class="admin-thumb comunidades"></div>
    <p>Gestión de Comunidades</p>
  </a>
  <a href="/gestionUsuarios.html" class="admin-card" id="card-usuarios">
    <div class="admin-thumb usuarios"></div>
    <p>Gestión de Usuarios</p>
  </a>
</div>

        </section>
        </main>

  <div id="authModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="tab-container">
        <div class="tab active" onclick="switchTab('login')">Iniciar Sesión</div>
        <div class="tab" onclick="switchTab('register')">Registrarse</div>
      </div>
      <div id="login-tab" class="tab-content active">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit" class="submit-btn">Ingresar</button>
        </form>
      </div>
      <div id="register-tab" class="tab-content">
        <h2>Registrarse</h2>
        <form id="register-form">
          <input type="text" placeholder="Nombre completo" required>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <input type="password" placeholder="Confirmar contraseña" required>
          <button type="submit" class="submit-btn">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

<div id="modalCrearComunidad" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close-btn" onclick="cerrarModalCrearComunidad()">&times;</span>
    <h2>Crear nueva comunidad</h2>
    <form id="formCrearComunidad">
      <input type="text" id="nombreComunidad" placeholder="Nombre" required />
      <input type="text" id="temaComunidad" placeholder="Tema o descripción" />
      <select id="tipoComunidad">
        <option value="public">Pública</option>
        <option value="private">Privada</option>
      </select>
      <button type="submit">Crear</button>
    </form>
    <p id="mensajeCreacion" style="margin-top: 10px;"></p>
  </div>
</div>

<section id="moderation-section" style="display: none; margin-top: 30px;"></section>

  <footer>
    <div class="footer-content">
      <div class="footer-logo"></div>
      <div class="footer-social">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://t.me" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:support@socialbkland.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/assets/js/modal.js"></script> 
  <script src="./assets/js/Booksadmin.js"></script>
  <script src="./assets/js/Micuenta.js"></script>
  <script src="./assets/js/createCommunity.js"></script>
  <script src="./assets/js/moderationPanel.js"></script>
  <script type="module" src="/assets/js/chat/SupportChat.js"></script>
  <script type="module" src="/assets/js/notificaciones.js"></script>



  <support-chat></support-chat>
</body>
</html>
